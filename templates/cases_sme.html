<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🏢 AI Projects for SMEs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center text-info">🏢 AI Projects Suitable for Small and Medium Enterprises (SMEs)</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm border-info">
                <div class="card-body">
                    <h5 class="card-title text-info">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <p class="card-text text-muted">Recommendation Score: <strong>{{ project.score }}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="/cases" class="btn btn-outline-secondary">🔙 Back to Category Selection</a>
    </div>
</div>

</body>
</html>
