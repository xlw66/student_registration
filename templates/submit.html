<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Submission Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url('/static/submission_bg.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92); /* Slightly transparent white mask */
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="bg-image"></div>

<div class="container py-5 mt-5 shadow">
    <h2 class="text-center text-primary mb-4">ðŸš€ Submit Your AI Project</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow border-0">
        <div class="mb-3">
            <label class="form-label">Project Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Team Leader's Name</label>
            <input type="text" name="leader" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Project Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Project File (PDF/PPT)</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning w-100">Submit Project</button>
    </form>
</div>

</body>
</html>
