<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Project Category Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url('/static/70_bg.png'); /* Replace with your uploaded blue background path */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .btn:hover {
            transform: scale(1.03);
            transition: 0.2s ease-in-out;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="content-box text-center">
        <h1 class="text-primary mb-4">🎯 Choose the Type of AI Project You Want to Explore</h1>

        <div class="d-grid gap-4 col-10 col-md-8 mx-auto">
            <a href="/cases/student" class="btn btn-outline-success btn-lg rounded-pill shadow-sm fw-bold d-flex align-items-center justify-content-center gap-2">
                <span class="fs-4">👩‍🎓</span> Projects for Students
            </a>
            <a href="/cases/sme" class="btn btn-outline-info btn-lg rounded-pill shadow-sm fw-bold d-flex align-items-center justify-content-center gap-2">
                <span class="fs-4">🏢</span> Projects for SMEs
            </a>
        </div>
    </div>
</div>

</body>
</html>
